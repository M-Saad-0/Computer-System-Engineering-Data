<script>
    const check=(a,b)=>a===100||b===100||(a+b)===100;//arrow function
    document.write(check(10,10));
    document.write(check(10,0));
    document.write(check(10,3));
    document.write(check(10,100));
    document.write(check(10,90));
    document.write(check(30,700));
    document.write(check(100,0));  
</script>
