<script>
    function test(num)
    {
        if(num<5)
        {
            return "Small"
        }
        else if(num<10)
        {
            return "Medium"
        }
        else if(num<15)
        {
            return "Large"
        }
        else if(num>20)
        {
            return "Huge"
        }
    }
    var n;
    
    console.log(test(prompt(n)));
</script>
