<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form action="#">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="event">Event Name:</label>
        <select id="event" name="event" required>
            <option value="">Select Event</option>
            <option value="workshop">Workshop on Web Development</option>
            <option value="seminar">Seminar on Data Science</option>
            <option value="concert">Music Concert</option>
        </select><br><br>

        <label for="tickets">Number of Tickets:</label>
        <input type="number" id="tickets" name="tickets" min="1" required><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
