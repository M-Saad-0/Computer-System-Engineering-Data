<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <h1>Job Application</h1>
    <form action="#">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="position">Applying for Position:</label>
        <input type="text" id="position" name="position" required><br><br>

        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.docx"><br><br>

        <label for="coverletter">Cover Letter (optional):</label><br>
        <textarea id="coverletter" name="coverletter" rows="5"></textarea><br><br>

        <button type="submit">Apply</button>
    </form>
</body>
</html>
